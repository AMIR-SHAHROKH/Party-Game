version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: game
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/game"
      BACKEND_HOST: "0.0.0.0"
      BACKEND_PORT: "8000"
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    environment:
      VITE_BACKEND_URL: "http://host.docker.internal:8000"
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
