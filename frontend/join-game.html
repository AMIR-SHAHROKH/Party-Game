<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Join a Game</title>

  <link rel="stylesheet" href="style.css">

  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap"
    rel="stylesheet"
  >
  <link rel="icon" type="image/png" href="Images/Logo.PNG">
</head>

<body>

  <div class="app-bg">

    <div class="panel create-game-panel">

      <button type="button" class="btn-back" aria-label="Go back">
        ‚Üê
      </button>

      <h2 class="panel-title">Join a Game</h2>

      <form id="createGameForm" autocomplete="off" novalidate>

        <div class="input-group">
          <label for="hostName">Your Name</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Player name"
            autocomplete="name"
            required
          />
          <span class="error-message"></span>
        </div>

        <div class="game-list">
          <p class="list-title">Available Games:</p>

          <button type="button" class="game-item" data-game-id="1">
            Friday Night Party
            <span>Players: 1</span>
          </button>


          <button type="button" class="game-item" data-game-id="2">
            Office Chaos
            <span>Players: 1</span>
          </button>

          <button type="button" class="game-item" data-game-id="3">
            Late Night Fun
            <span>Players: 1</span>
          </button>
        </div>

        <button class="btn btn-join" id="joinGameBtn" disabled>
          <span>JOIN GAME</span>
        </button>

      </form>

    </div>

  </div>

  <script src="script.js"></script>

</body>
</html>
