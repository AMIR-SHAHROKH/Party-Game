<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Create a Game</title>

  <link rel="stylesheet" href="style.css">

  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap"
    rel="stylesheet"
  >
  <link rel="icon" type="image/png" href="Images/Logo.PNG">
</head>

<body>

  <div class="app-bg">

    <div class="panel join-game-panel">

      <button type="button" class="btn-back" aria-label="Go back">
        <span class="arrow">‚Üê</span>
      </button>

      <h2 class="panel-title">Create Game</h2>

      <form id="createGameForm" autocomplete="off" novalidate>

        <div class="input-group">
          <label for="gameName">Game Name</label>
          <input
            type="text"
            id="gameName"
            name="gameName"
            placeholder="Game name"
            autocomplete="name"
            required
          />
          <span class="error-message"></span>
        </div>

        <div class="input-group">
          <label for="hostName">Your Name</label>
          <input
            type="text"
            id="hostName"
            name="hostName"
            placeholder="Host name"
            autocomplete="name"
            required
          />
          <span class="error-message"></span>
        </div>

        <div class="input-group">
          <label>Rounds</label>

          <!-- DESKTOP CUSTOM DROPDOWN -->
          <div class="custom-select" data-name="gameMode">
            <button type="button" class="select-trigger">
              <span class="select-value">5</span>
              <span class="select-arrow"></span>
            </button>

            <div class="select-menu">
              <div class="select-option" data-value="5">5</div>
              <div class="select-option" data-value="10">10</div>
              <div class="select-option" data-value="15">15</div>
            </div>
          </div>

          <!-- MOBILE NATIVE SELECT -->
          <select class="native-select" name="gameMode">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
          </select>
        </div>


        <button type="submit" class="btn btn-form">
          <span>CREATE GAME</span>
        </button>

      </form>

    </div>

  </div>

  <script src="script.js"></script>

</body>
</html>
