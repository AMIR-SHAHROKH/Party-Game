<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lobby — Q&A Party</title>

  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap"
    rel="stylesheet"
  >
  <link rel="icon" type="image/png" href="Images/Logo.PNG">

  <!-- Socket.IO client -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <div class="app-bg">
    <div class="panel join-game-panel lobby-panel">

      <button type="button" class="btn-back" aria-label="Go back">
        <span class="arrow">←</span>
      </button>

      <h2 class="panel-title">Game Lobby</h2>

      <div class="split">
        <aside class="games-list-pane">
          <h4>All Games</h4>
          <ul id="gamesList" class="games-list"></ul>
          <button id="refreshGamesBtn" class="btn small">Refresh</button>
        </aside>

        <main class="lobby-main">
          <div class="lobby-meta">
            <div id="lobbyGameName" class="lobby-game-name">Select a game</div>
            <div id="lobbyGameId" class="lobby-game-id"></div>
          </div>

          <div class="players-section">
            <h3>Players</h3>
            <ul id="playersList" class="players-list"></ul>
          </div>

          <div class="lobby-actions">
            <button id="copyLinkBtn" class="btn small">Copy invite</button>
            <button id="startPlayBtn" class="btn btn-form" disabled>START PLAY</button>
          </div>

          <div class="me-info muted">
            You: <span id="meName">—</span> <span id="meRole">(player)</span>
          </div>
        </main>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
